<script type="text/javascript">
  $(window).on("load", function() {
    setCoverView ()
  })
  $(window).scroll(function() {
    // if ($(window).scrollTop() == $(document).height() - $(window).height()) {
    //     alert('End of Window');
    // }

    setCoverView()
  })

  $(window).bind("resize", function() {
    setCoverView ()
  })
  function setCoverView () {
    var coverimage = $("#coverimage")
    var offset = coverimage.offset()
    var textdiv = $("#covertextdiv")

    textdiv.css({
      top: offset.top + coverimage.height()/2 - textdiv.height()/2,
      left: offset.left + coverimage.width()/2 - textdiv.width()/2
    });
  }
</script>
